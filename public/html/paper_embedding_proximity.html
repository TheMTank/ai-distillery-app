<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper embeddings trained on Arxiv</title>

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/styles/agency.min.css" rel="stylesheet">


    <!-- Custom scripts for this template -->

</head>
<style>

</style>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">AI Distillery</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<section id="services">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Paper Search</h2>
            <h3 class="section-subheading text-muted">Paper search with Doc2Vec and LSA.</h3>
          </div>
        </div>
        <div class="row text-center">
            <script id="address-template" type="text/x-handlebars-template">
                <h3>Paper Similar to {{selectedWord}}</h3>
                <table class="similar-words table-striped table paperFontSize">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Similar papers</th>
                            <th scope="col">Options</th>
                            <th scope="col">Distance</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each top_words}}
                            <tr>
                                <td>{{this.label}}</td>
                                <td>
                                    <div class="btn-group" role="group">
                                      <button class="btn btn-primary btn-sm" type="button"
                                            data-toggle="collapse" data-target="#accordion{{@index}}"
                                            aria-expanded="false" aria-controls="accordion{{@index}}">
                                        Abstract</button>
                                      <a type="button" href="https://arxiv.org/abs/{{this.id}}" class="btn btn-success btn-sm">Paper Page</a>
                                      <a type="button" href="https://arxiv.org/pdf/{{this.id}}.pdf" class="btn btn-danger btn-sm">PDF</a>
                                    </div>

                                </td>
                                <td>{{this.distance}}</td>
                            </tr>
                            <tr id="accordion{{@index}}" class="collapse">
                                    <td colspan="3">
                                        {{this.abstract}}
                                    </td>
                            </tr>
                        {{/each}}
                    </tbody>

                </table>
            </script>
    </div>
        <div class="row justify-content-center align-items-center">
                <div class="col col-sm-12 col-md-12">
                <div data-embedding-type="paper" id="input-form">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Paper Title</label>
                    <input type="text" class="form-control input-lg search-box-papers" id="search-box">
                  </div>
                  <div class="form-group">
                    <label for="exampleSelect1">Select Embedding</label>
                    <select class="form-control" id="embedding-type">
                        <option value="lsa" selected>LSA</option>
                        <option value="doc2vec">Doc2Vec</option>
                    </select>
                  </div>
                  <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-center">
            <div class="col-md-12">
                <div class="content-placeholder">
                </div>
            </div>
        </div>
        </div>
    </section>



</body>
<script>
    $(function () {
        // global variables different between word and paper embedding page. Avoids dangerous caching
        higherLevelEmbeddingType = $('#input-form').data('embedding-type');
        embeddingProximityRoute = '/' + higherLevelEmbeddingType + '-embedding-proximity';
    })

</script>

<script src="/js/embedding_proximity.js"></script>
    <!-- Custom scripts for this template -->
</html>
