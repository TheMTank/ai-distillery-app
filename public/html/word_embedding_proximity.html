{% extends "layouts/post_page_layout.html" %}

{% block content %}
    <section id="services">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Word Proximity</h2>
            <h3 class="section-subheading text-muted">Search For Similar Words Using FastText and Word2Vec.</h3>
          </div>
        </div>
        {% raw %}
        <div class="row text-center">
            <script id="address-template" type="text/x-handlebars-template">
                <h3>Paper Similar to {{selectedWord}}</h3>
                <table class="similar-words table-striped table paperFontSize">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Similar words</th>
                            <th scope="col">Distance</th>
                        </tr>
                    </thead>
                    <tbody>

                        {{#each top_words}}
                            <tr>
                                <td>{{this.label}}</td>
                                <td>{{this.distance}}</td>
                            </tr>
                        {{/each}}

                    </tbody>

                </table>
            </script>
    </div>
        {% endraw %}
        <div class="row justify-content-center align-items-center">
                <div class="col col-sm-12 col-md-12">
                <div data-embedding-type="word" id="input-form">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Word</label>
                      <input type="text" name="word" value="RNN" id="search-box"
                             class="form-control input-lg">
                  </div>
                  <div class="form-group">
                    <label for="exampleSelect1">Select Embedding</label>
                    <select class="form-control" id="embedding-type">
                        <option value="gensim" selected>Gensim</option>
                        <option value="fasttext" selected>fastText</option>
                    </select>
                  </div>
                  <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-center">
            <div class="col-md-12">
                <div class="content-placeholder">
                </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}

{% block javascript %}
    {{ super() }}
    <script>
        $(function () {
            // global variables different between word and paper embedding page. Avoids dangerous caching
            higherLevelEmbeddingType = $('#input-form').data('embedding-type');
            embeddingProximityRoute = '/' + higherLevelEmbeddingType + '-embedding-proximity';
        })

    </script>

    <script src="/js/embedding_proximity.js"></script>
{% endblock %}
