<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word embeddings trained on Arxiv</title>

    <link rel="stylesheet" href="/styles/embedding_proximity.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<style>

</style>
<body>

<script id="address-template" type="text/x-handlebars-template">
    <h1 style="text-align:center">Results for {{selectedWord}}</h1>
    <table class="similar-words blueTable">
        <thead>
            <tr>
                <td>Similar words</td>
                <td>Distance</td>
            </tr>
        </thead>
        <tbody>
            {{#each top_words}}
                <tr>
                    <td>{{this.word}}</td>
                    <td>{{this.distance}}</td>
                </tr>
            {{/each}}
        </tbody>

    </table>
</script>

<div style="margin-left: auto;margin-right: auto;width: 50%;">
    <div style="text-align: center;">
        <input type="text" name="word" value="RNN" id="search-box">
        <br>
        <select id="embedding-type">
            <option value="gensim" selected>Gensim</option>
            <!--<option value="fast_text">fastText</option>-->
        </select>
        <button id="submit-btn" style="">Submit</button>
    </div>
</div>

<div class="content-placeholder">

</div>
</body>

<script src="/js/embedding_proximity.js"></script>
</html>
